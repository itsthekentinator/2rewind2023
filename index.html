<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Date Replay</title>
</head>
<body>
    <div class="container">
        <div id="dateBox">
            <span id="day"></span>
            <span id="month"></span>
            <span id="year"></span>
        </div>
        <div id="sliderContainer">
            <label>Date:</label>
            <input type="range" id="dateSlider" min="0" max="100" step="1" value="0">
        </div>
        <div id="speedContainer">
            <label>Replay (ms):</label>
            <input type="range" id="speedSlider" min="100" max="2000" step="100" value="1000">
        </div>
        <button id="startButton">Start</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
